<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Bee &mdash; Register</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
	</head>
	<body>
		<div id="loginheader"></div>
		<div id="loginpagecontainer">
		<div id="smallerlogincontainer" align="center">
			<form action="login.html">
				<table>
					<tr>
						<td><div class="sometext">username</div></td>
						<td><input type="text" class="sometextbox" /></td>
					</tr>
					<tr>
						<td><div class="sometext">password</div></td>
						<td><input type="password" class="sometextbox" /></td>
					</tr>
					<tr>
						<td><div class="sometext">confirm password</div></td>
						<td><input type="password" class="sometextbox" /></td>
					</tr>
					<tr>
						<td><div class="sometext">First Name</div></td>
						<td><input type="text" class="sometextbox" /></td>
					</tr>
					<tr>
						<td><div class="sometext">Last Name</div></td>
						<td><input type="text" class="sometextbox" /></td>
					</tr>
				</table>
				
				<div><input type="submit" value="register" class="somebutton" /></div>
				<div><input type="button" value="cancel" class="somebutton" onclick="window.location='login.html'" /></div>
			</form>
		</div>
		</div>
	</body>
</html>
