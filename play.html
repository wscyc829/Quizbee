<!DOCTYPE html>
<html>
	<head>
		<title>Quiz Bee &mdash; Play</title>
		<link rel='stylesheet' type='text/css' href='stylesheets/play.css'>
	</head>
	<body>
		<div id="gamebox">
		</div>

		<div id="chatbar">
			<form>
				<input type="text" id="chatbox" placeholder="Chat here" />
				<input type="submit" id="chatsend" value="Send" />
			</form>
		</div>
		
		<div id="footer">
			<div id="yourinfo">
				<div id="inneryourinfo" align="center">
					<div class="somesection">your stats</div>
					<div class="someinfo">
						David Lim - <i>Newbie</i>
						<br>
						You answered 9 questions right!
					</div>
				</div>
			</div>
			<div id="rankings">
				<div id="innerrankings" align="center">
					<div class="somesection">rankings</div>
					<table cellspacing="10px">
						<tr>
							<td><i>Name</i></td>
							<td><i>Score</i></td>
						</tr>
						<tr>
							<td>Kurt</td>
							<td>10</td>
						</tr>
						<tr>
							<td>David</td>
							<td>9</td>
						</tr>
						<tr>
							<td>Chao</td>
							<td>6</td>
						</tr>
						<tr>
							<td>Lelis</td>
							<td>5</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="attendees">
				<div id="innerattendees">
					<div class="somesection">in the room</div>
					<ul>
						<li>Kurt Ting</li>
						<li>Aldrin Caberio</li>
						<li>Lelis Cruz</li>
						<li>David Lim</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
